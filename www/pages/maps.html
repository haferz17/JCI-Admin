<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/leaflet.css" />
    <link rel="stylesheet" href="../css/leaflet-routing.css" />
    <title>MyCordova</title>
</head>

<body>
    <div class="bg-white min-h-screen text-black relative w-full">
        <div id="mapLeaflet" class="h-screen w-full z-0"></div>
        <button onclick="redirect('back')" class="bg-white h-8 w-8 rounded-full shadow fixed top-5 left-5">
            <i class="bi-chevron-left text-lg text-primary -ml-0.5"></i>
        </button>
        <div class="fixed bottom-0 right-0 flex flex-col pr-4 pb-5">
            <button id="buttonLoc" class="bg-white shadow-md rounded-full px-4 py-3"><i
                    class="bi-pin-map-fill text-2xl "></i></button>
        </div>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/maps.js"></script>
    <script src="../js/leaflet.js"></script>
    <script src="../js/leafletRouting.js"></script>
</body>

</html>
